{% extends "base/dashboard.html" %}
{% load staticfiles %}
{% load bootstrap3 %}
{% load userprofiletags %}
{% load i18n %}
{% block menu %}{% endblock%}
{% block body %}
    <div class="row" style="padding-top: 15vh">
        <div class="col-md-4 col-md-offset-4">
            <form method="post" action="{% url 'authlogin' %}">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                <button type="submit" class="btn btn-primary">
                    {% bootstrap_icon "log-in" %} {% trans "Login" %}
                </button>
            {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
